<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(120deg, #2c3e50 0%, #4ca1af 100%);
      color: #fff;
      margin: 0;
      padding: 40px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    body::before, body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      z-index: -1;
      filter: blur(50px);
    }

    body::before {
      width: 350px;
      height: 350px;
      background-color: rgba(76, 161, 175, 0.4);
      top: -100px;
      left: -150px;
    }

    body::after {
      width: 300px;
      height: 300px;
      background-color: rgba(44, 62, 80, 0.4);
      bottom: -120px;
      right: -100px;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      padding: 50px 35px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #cart-count {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.2em;
      color: #cbe7f6;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .product-details {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .product-card h2 {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 15px;
    }

    .add-to-cart-btn {
      background-color: rgba(255, 255, 255, 0.25);
      color: white;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s ease;
    }

    .add-to-cart-btn:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chocolate Catalog</h1>
    <div id="cart-count">ðŸ›’ Items in Cart: <span id="cartTotal">0</span></div>

    <div class="product-grid">
      <div class="product-card">
        <img src="img/dairy.jpg" alt="Dairy Milk Silk">
        <div class="product-details">
          <h2>DAIRYMILK SILK</h2>
          <button class="add-to-cart-btn" onclick="addToCart('DAIRYMILK SILK')">Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <img src="img/cele.webp" alt="Celebrations Chocolate Box">
        <div class="product-details">
          <h2>CELEBRATIONS</h2>
          <button class="add-to-cart-btn" onclick="addToCart('CELEBRATIONS')">Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <img src="img/choco.webp" alt="Delight Associated Chocolate Box">
        <div class="product-details">
          <h2>DELIGHT ASSOCIATED CHOCOLATE BOX</h2>
          <button class="add-to-cart-btn" onclick="addToCart('DELIGHT ASSOCIATED CHOCOLATE BOX')">Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <img src="img/muilty.jpg" alt="20 Most Popular Chocolates">
        <div class="product-details">
          <h2>20 MOST POPULAR CHOCOLATES</h2>
          <button class="add-to-cart-btn" onclick="addToCart('20 MOST POPULAR CHOCOLATES')">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function addToCart(productName) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(productName);
      localStorage.setItem("cart", JSON.stringify(cart));
      document.getElementById("cartTotal").innerText = cart.length;
      alert(productName + " added to cart!");
    }

    // Initialize cart count on page load
    window.onload = () => {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cartTotal").innerText = cart.length;
    };
  </script>
</body>
</html>
