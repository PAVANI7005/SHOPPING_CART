<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            /* A decent deep sea gradient background */
            background: linear-gradient(120deg, #2c3e50 0%, #4ca1af 100%);
            color: #fff;
            margin: 0;
            padding: 40px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden; /* To contain the decorative circles */
        }

        /* Decorative background shapes to enhance the glass effect */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            filter: blur(50px);
        }

        body::before {
            width: 350px;
            height: 350px;
            background-color: rgba(76, 161, 175, 0.4); /* from #4ca1af */
            top: -100px;
            left: -150px;
        }

        body::after {
            width: 300px;
            height: 300px;
            background-color: rgba(44, 62, 80, 0.4); /* from #2c3e50 */
            bottom: -120px;
            right: -100px;
        }

        .menu-container {
            width: 100%;
            max-width: 500px; /* Adjusted for menu layout */
            text-align: center;
            /* Glassmorphism styles */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(44, 62, 80, 0.3);
            padding: 50px 45px;
        }

        h1 {
            font-family: 'Nunito', sans-serif;
            font-size: 2.5em;
            margin-top: 0;
            margin-bottom: 10px;
            font-weight: 700;
            /* Gradient text effect */
            background: linear-gradient(90deg, #2c3e50, #4ca1af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #eee;
            font-size: 1em;
            line-height: 1.5;
            margin-top: 0;
            margin-bottom: 40px;
        }
        
        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu-button {
            background: linear-gradient(90deg, #2c3e50, #4ca1af);
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(76, 161, 175, 0.4);
            font-family: 'Nunito', sans-serif;
            text-decoration: none;
            display: block;
        }

        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 161, 175, 0.5);
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 15px;
            }
            .menu-container {
                padding: 40px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Welcome</h1>
        <p>Your journey starts here. Join our community or sign in.</p>
        
        <div class="menu-options">
            <a href="register.html" class="menu-button">Create Account</a>
            <a href="login.html" class="menu-button">Sign In</a>
        </div>
    </div>
</body>
</html>
