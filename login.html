<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #4ca1af 0%, #2c3e50 100%);
      font-family: 'Nunito', sans-serif;
    }
    .profile-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 40px;
      margin-bottom: 10px;
    }
    .profile-container img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      box-shadow: 0 2px 12px rgba(44, 62, 80, 0.15);
      background: #fff;
      object-fit: cover;
    }
    form {
      max-width: 400px;
      margin: 20px auto 60px auto;
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.3);
      padding: 50px 35px;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Profile Image -->
  <div class="profile-container">
    <img src="img/profile.png" alt="Profile" onerror="this.onerror=null;this.src='https//ui-avatars.com/api/?name=Profile&background=4ca1af&color=fff&size=90';">
  </div>

  <!-- Form -->
  <form action="action_page.php" method="post">
    <h1 style="font-size: 2.5em; font-weight: 700; background: linear-gradient(90deg, #4ca1af, #2c3e50); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 30px;">Login</h1>
    <div style="text-align: left;">
      <label for="uname" style="font-weight: 700; font-size: 0.9em; color: #cbe7f6;">Username</label>
      <input type="text" name="uname" id="uname" placeholder="Enter Username" required style="width: 100%; padding: 12px; margin-bottom: 20px; background-color: rgba(255, 255, 255, 0.15); color: #040404; border: 1px solid #4ca1af; border-radius: 10px; font-size: 1em; font-family: 'Nunito', sans-serif; outline: none;">

      <label for="psw" style="font-weight: 700; font-size: 0.9em; color: #cbe7f6;">Password</label>
      <input type="password" name="psw" id="psw" placeholder="Enter Password" required style="width: 100%; padding: 12px; margin-bottom: 20px; background-color: rgba(255,255,255,0.1); color: #040404; border: 1px solid #4ca1af; border-radius: 10px; font-size: 1em;" />

      <button type="submit" style="background: linear-gradient(90deg, #4ca1af, #2c3e50); color: white; padding: 15px; margin-bottom: 20px; border: none; border-radius: 10px; width: 100%; font-size: 1.1em; font-weight: 700;">Login</button>

      <label style="color: #e0f7fa; font-size: 0.9em;">
        <input type="checkbox" name="remember" style="margin-right: 5px;" checked /> Remember me
      </label>
    </div>

    <div style="margin-top: 20px; border-top: 1px solid rgba(20, 20, 20, 0.2); padding-top: 20px; display: flex; justify-content: space-between; align-items: center;">
      <button type="button" class="cancelbtn" style="background-color: rgba(44,62,80,0.2); color: rgb(13, 10, 10); padding: 10px 18px; border: none; border-radius: 10px; font-weight: 700;">Cancel</button>
      <span class="psw" style="color: #0f0f0f;">Forgot <a href="#" style="color: #4ca1af; font-weight: 700;">password?</a></span>
    </div>
  </form>

</body>
</html>
