<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            /* A decent deep sea gradient background */
            background: linear-gradient(120deg, #2c3e50 0%, #4ca1af 100%);
            color: #fff;
            margin: 0;
            padding: 40px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden; /* To contain the decorative circles */
        }

        /* Decorative background shapes to enhance the glass effect */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            filter: blur(50px);
        }

        body::before {
            width: 350px;
            height: 350px;
            background-color: rgba(76, 161, 175, 0.4); /* from #4ca1af */
            top: -100px;
            left: -150px;
        }

        body::after {
            width: 300px;
            height: 300px;
            background-color: rgba(44, 62, 80, 0.4); /* from #2c3e50 */
            bottom: -120px;
            right: -100px;
        }

        .menu-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            /* Glassmorphism styles */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(44, 62, 80, 0.3);
            padding: 50px 35px;
        }

        h1 {
            font-family: 'Nunito', sans-serif;
            font-size: 2.5em;
            color: #ffffff;
            margin-bottom: 40px;
            font-weight: 700;
            letter-spacing: 1px;
            /* Subtle shadow for readability on a complex background */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.15);
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-bottom: 20px;
        }

        .nav-link {
            display: block;
            padding: 20px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 700;
            transition: all 0.2s ease-in-out;
            letter-spacing: 1px;
            color: #fff;
            /* Glassmorphism button style */
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .nav-link:hover {
            /* Modern hover effect: brighter background, subtle lift */
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Main Menu</h1>
        <ul class="nav-list">
            <li class="nav-item">
                <a href="index.html" class="nav-link link-register">Registration</a>
            </li>
            <li class="nav-item">
                <a href="login.html" class="nav-link link-login">Login</a>
            </li>
            <li class="nav-item">
                <a href="catalog.html" class="nav-link link-catalog">Product Catalog</a>
            </li>
        </ul>
    </div>
</body>
</html>
